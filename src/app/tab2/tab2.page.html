<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <h1>Your Tasks</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item color="light">
    <ion-input type="text" placeholder="enter a new task..." [(ngModel)]="taskDescription">
    </ion-input>

    <div class="item-note" item-end>
      <ion-button color="success" (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i=index" color="warning" class="ion-margin">
        {{todo}}
        <div class="item-note" slot="end">
          <ion-button color="danger" clear (click)="deleteTask(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
